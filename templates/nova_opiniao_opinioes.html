 style="width:30%" alt="Responsive Image">
 </a><div class="text-right"> VEÍCULOS </div></h1>

<main>
    <div class="container jumbotron text-center">
        <form action="/carros/nova_opiniao/opinioes" method="POST">
            <h1> O que você acha do seu carro? <h1/>
            <h4> Avalie seu carro em uma escala de 1 (Péssimo) a 5 (Irado brother!) </h4>
                <input type="text" class="btn" name="preco" placeholder="Quanto você pagou nele">
                <select name="espaco_interno" class="btn">
                    <option value="0" selected>Espaço interno</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="consumo" class="btn">
                    <option value="0" selected>Consumo</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="desempenho" class="btn">
                    <option value="0" selected>Desempenho</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="conforto" class="btn">
                    <option value="0" selected>Conforto</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select name="seguranca" class="btn">
                    <option value="0" selected> Segurança</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select name="custo_beneficio" class="btn">
                    <option value="0" selected>Custo X benefício</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="desvalorizacao" class="btn">
                    <option value="0" selected>Baixa desvalorização</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            <textarea name="comentario" class="btn" placeholder="Comente sobre seu carro"></textarea>
            <input type="hidden" name="asd" value="True">
            <input type="hidden" name="carro" value="{{carro}}">
            <h4> <font color="red">{{mensagem_erro}}</font> </h4>
            <input type="submit" value="Pronto &#10003;"  class="btn btn-primary"></form>

        </form>
    </div>

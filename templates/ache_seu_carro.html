        <div class="container jumbotron text-center">
            <h1>Ache seu carro</h1>
            <form action="/carros/ache_seu_carro" method="POST">
                <h1> Filtros <h1/>
                
                <h3> Preço: <h3/>
                <select name="precomin" class="btn">
                    <option value="0" selected>Preço mínimo</option>
                    {%for p in PRECO%}
                        <option value="{{p}}">{{p}}</option>
                    {%endfor%}
                </select>
                <select name="precomax" class="btn">
                    <option value="300000" selected>Preço máximo</option>
                    {%for p in PRECO%}
                        <option value="{{p}}">{{p}}</option>
                    {%endfor%}
                </select>
                
                <h3> Categoria: <h3/>
                <select name="categoria" class="btn">
                    <option value="0" selected>Tanto faz</option>
                    <option value="suv">SUV</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="perua">Perua</option>
                    <option value="picape">Picape</option>
                    <option value="cupe">Cupê</option>
                    <option value="conversivel">Conversível</option>
                    <option value="sedan">Sedan</option>
                    <option value="minivan">Minivan</option>
                </select>
                <h1> Prioridades <h1/>
                <h4> Escolha na escala de 0 (Não me importo) a 5 (Prioridade máxima)</h4>
                <select name="espaco_interno" class="btn">
                    <option value="1" selected>Espaço interno</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <select name="consumo" class="btn">
                    <option value="1" selected>Consumo</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <select name="desempenho" class="btn">
                    <option value="1" selected>Desempenho</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <select name="conforto" class="btn">
                    <option value="1" selected>Conforto</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>

                <select name="seguranca" class="btn">
                    <option value="1" selected> Segurança</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>

                <select name="custo_beneficio" class="btn">
                    <option value="1" selected>Custo X benefício</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <select name="desvalorizacao" class="btn">
                    <option value="1" selected>Baixa desvalorização</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
            </div>
            <div class="container jumbotron text-center">    
                <input type="submit" class="btn btn-primary btn-lg" value="Pronto!">
            </form>

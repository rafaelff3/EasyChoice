<main>
    <div class="container jumbotron text-center">
        <form action="/carros/nova_opiniao" method="POST">
                <h1>Qual é o seu carro?</h1>  
                Marca:
                <select name="marca" placeholder="marca" class="btn" onChange="Refresh(this.value)">
                    <option value="0">Fabricante</option>
                    {% for mar in carros %}
                       <option value="{{mar}}">{{mar}}</option>
                    {%endfor%}
                </select>
                
                <input type="hidden" name="feito" value="True">
                Modelo:
                <select name="modelo" placeholder="modelo" class="btn" onChange="Refresh(this.value)">
                    <option value="0">Modelo</option>
                    {% for modelo in carros[request.form['marca']] %}
                        <option value="{{modelo}}">{{modelo}}</option>  
                    {%endfor%}
                </select>   
                Versão:
                <select name="versao" placeholder="versao" class="btn" zzzzonChange="Refresh(this.value)">
                    <option value="0">Versão</option>
                    {% for modelo in carros[request.form['marca']] %}
                        {% for versao in carros[request.form['marca']][request.form['modelo']] %}
                            <option value="{{versao}}">{{versao}}</option>
                        {%endfor%}  
                    {%endfor%}               
                </select>
                <h1> </h1>
                <p class="mensagem-erro">{{ mensagem_erro }}</p>
            <input type="submit" class="btn btn-primary" value="Pronto &#10003;">
            </form>

<script>

$("#first-choice").change(function() {

	var $dropdown = $(this);

	$.getJSON("jsondata/data.json", function(data) {
	
		var key = $dropdown.val();
		var vals = [];
							
		switch(key) {
			case 'beverages':
				vals = data.beverages.split(",");
				break;
			case 'snacks':
				vals = data.snacks.split(",");
				break;
			case 'base':
				vals = ['Please choose from above'];
		}
		
		var $secondChoice = $("#second-choice");
		$secondChoice.empty();
		$.each(vals, function(index, value) {
			$secondChoice.append("<option>" + value + "</option>");
		});

	});
});

</script>

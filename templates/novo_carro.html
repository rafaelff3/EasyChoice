<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <link rel="stylesheet" href="/static/css/bootstrap-reboot.min.css" type="text/css">
        <link rel="stylesheet" href="/static/css/tarefas.css" type="text/css">
        <title>Página Principal - Seu Próximo Carro</title>
    </head>
    <body>
        <div>
            <h1>Adicione o seu carro</h1>
            <form action="/carros/add_carro" method="POST">
                Marca:
                <input type="text" name="marca" placeholder="Digite a marca:">
                       
                Modelo:
                <input type="text" name="modelo" placeholder="Digite o modelo:?">
                
                Versão:
                <input type="text" name="versao" placeholder="Digite a versâo:">
                <h3> Categoria: <h3/>
                <select name="categoria">
                    <option value="0" selected>Tanto faz</option>
                    <option value="suv">SUV</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="perua">Perua</option>
                    <option value="picape">Picape</option>
                    <option value="cupe">Cupê</option>
                    <option value="conversivel">Conversível</option>
                    <option value="sedan">Sedan</option>
                    <option value="minivan">Minivan</option>
                </select>
                
                
                <h3> Preço pago pelo carro: <h3/>
                    <input type="text" name="preco" placeholder="Preço:">
                
                
                <h3> Espaço interno: <h3/>
                <select name="espaco_interno">
                    <option value="1" selected>Tanto faz</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <h3> Consumo: <h3/>
                <select name="consumo">
                    <option value="1" selected>Tanto faz</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <h3> Desempenho: <h3/>
                <select name="desempenho">
                    <option value="1" selected>Tanto faz</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <h3> Conforto: <h3/>
                <select name="conforto">
                    <option value="1" selected>Tanto faz</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <h3> Segurança: <h3/>
                <select name="seguranca">
                    <option value="1" selected>Tanto faz</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <h3> Custo X benefício: <h3/>
                <select name="custo_beneficio">
                    <option value="1" selected>Tanto faz</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <h3> Desvalorização: <h3/>
                <select name="desvalorizacao">
                    <option value="1" selected>Tanto faz</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
                <textarea name="comentario" placeholder="Comente sobre sua experiência com o carro passando pelos pontos negativos e positivos."></textarea>
                <input type="submit" value="&#10003;">
    
            </form>
        </div>
    </body>
</html>

<header>

 style="width:30%" alt="Responsive Image">

</p>

<main>
    <div class="container jumbotron text-center">
        <div>
          <p>
            <h1>Adicione o seu carro</h1>
          </p>
          <p>
            <h2> Qual é o seu carro? </h2>
            <form action="/carros/add_carro" method="POST">

                <input type="text" class="btn" name="marca" placeholder="Marca">

                <input type="text" class="btn" name="modelo" placeholder="Modelo">

                <input type="text" class="btn" name="versao" placeholder="Versão">

                <select name="categoria" class="btn">
                    <option value="None" selected>Categoria</option>
                    <option value="suv">SUV</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="perua">Perua</option>
                    <option value="picape">Picape</option>
                    <option value="cupe">Cupê</option>
                    <option value="conversivel">Conversível</option>
                    <option value="sedan">Sedan</option>
                    <option value="minivan">Minivan</option>
                    <option value="esportivo">Esportivo</option>
                </select>
          </p>
          <p>      
                <h2> O que você acha do seu carro? <h2/>
                <h4> Avalie seu carro em uma escala de 1 (Péssimo) a 5 (Irado brother!) </h4>
                <input type="text" class="btn" name="preco" placeholder="Preço pago nele">
                <select name="espaco_interno" class="btn">
                    <option value="0" selected>Espaço interno</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="consumo" class="btn">
                    <option value="0" selected>Consumo</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="desempenho" class="btn">
                    <option value="0" selected>Desempenho</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="conforto" class="btn">
                    <option value="0" selected>Conforto</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select name="seguranca" class="btn">
                    <option value="0" selected> Segurança</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select name="custo_beneficio" class="btn">
                    <option value="0" selected>Custo X benefício</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="desvalorizacao" class="btn">
                    <option value="0" selected>Baixa desvalorização</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <textarea name="comentario" class="btn" placeholder="Comente sobre seu carro"></textarea>
                <h4> <font color="red">{{mensagem_erro}}</font> </h4>
                <input type="submit" class="btn btn-primary btn-lg" value="Pronto &#10003;">
              </p>      
            </form>
        </div>
    </div>
</main>
